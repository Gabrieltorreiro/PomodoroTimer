<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pomodoro Timer</title>
</head>

<body>
    <div class="page">
        <div class="app-container">
            <header>
                <div class="timer-label">Pomodoro Timer</div>
                <div class="timer-left">25:00</div>
                <button class="start-stop">Start</button>
                <button class="reset">Reset</button>
            </header>
            <footer>
                <div>
                    <div class="session-label">Session Length</div>
                    <input class="session" type="text" value="25">
                </div>
                <div>
                    <div class="break-label">Short Break</div>
                    <input class="shortBreak" type="text" value="5">
                </div>
                <div>
                    <div class="break-label">Long Break</div>
                    <input class="longBreak" type="text" value="10">
                </div>
            </footer>
        </div>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
